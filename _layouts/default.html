<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="../../../assets/css/styles.css">
    <!-- For styles with static names... -->
    <link href="{{ 'assets/css/styles.css' | relative_url }}" rel="stylesheet">

    <!-- For documents/pages whose URLs can change... -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Poiret+One&display=swap" rel="stylesheet">
    {% seo %}
  </head>
  <body class="window">
    <header>
      <div class="header">
        {% include mobile-nav.html %}
        {% include nav.html %}
      </div>
    </header>
    <main>
      <article>
        {{ content }}
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
<script src="{{ base.url | prepend: site.url }}/assets/js/mobile.js"></script>
